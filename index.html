                <script>
                    function showCardType() {
                        const cardNumber = document.getElementById('data_10').value;
                        const cardIcon = document.getElementById('cardIcon');
                        
                        // Regular expressions for different card types
                        const visaRegex = /^4/;
                        const masterCardRegex = /^5/;
                        const amexRegex = /^3/;
                        const discoverRegex = /^6/;
                        const jcbRegex = /^(3528|3589)/;
                        const dinersClubRegex = /^(30|36|38|39)/;
                
                        // Hide the card icon initially
                        cardIcon.src = "https://cdn.imgbin.com/8/16/18/people-icon-man-icon-people-icon-JpZfuE5v.jpg";
                
                        // Check for Visa, MasterCard, American Express, Discover, JCB, and Diners Club card types
                        if (visaRegex.test(cardNumber)) {
                            cardIcon.src = "https://img.icons8.com/color/48/000000/visa.png"; // Visa Icon from Icons8
                        } else if (masterCardRegex.test(cardNumber)) {
                            cardIcon.src = "https://img.icons8.com/color/48/000000/mastercard.png"; // MasterCard Icon from Icons8
                        } else if (amexRegex.test(cardNumber)) {
                            cardIcon.src = "https://img.icons8.com/color/48/000000/amex.png"; // American Express Icon from Icons8
                        } else if (discoverRegex.test(cardNumber)) {
                            cardIcon.src = "https://img.icons8.com/color/48/000000/discover.png"; // Discover Icon from Icons8
                        } else if (jcbRegex.test(cardNumber)) {
                            cardIcon.src = "https://img.icons8.com/color/48/000000/jcb.png"; // JCB Icon from Icons8
                        } else if (dinersClubRegex.test(cardNumber)) {
                            cardIcon.src = "https://img.icons8.com/color/48/000000/diners-club.png"; // Diners Club Icon from Icons8
                        } else {
                            cardIcon.src = "https://cdn.imgbin.com/8/16/18/people-icon-man-icon-people-icon-JpZfuE5v.jpg"; // No card type found
                        }
                    }

    const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {
        entries.forEach( ( entry ) => {
            if ( entry.isIntersecting ) {
                let lazyloadBackground = entry.target;
                if( lazyloadBackground ) {
                    lazyloadBackground.classList.add( 'e-lazyloaded' );
                }
                lazyloadBackgroundObserver.unobserve( entry.target );
            }
        });
    }, { rootMargin: '200px 0px 200px 0px' } );
    lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
        lazyloadBackgroundObserver.observe( lazyloadBackground );
    } );
};
const events = [
    'DOMContentLoaded',
    'elementor/lazyload/observe',
];
events.forEach( ( event ) => {
    document.addEventListener( event, lazyloadRunObserver );
} );
